#spring.session.store-type=jdbc

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.datasource.url=jdbc:postgresql://localhost:5432/notebook
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.initialization-mode=ALWAYS
#spring.datasource.schema=classpath*:db/initDB.sql
#spring.datasource.data=classpath*:db/populateDB.sql
#spring.datasource.hibernate.ddl-auto: update
spring.datasource.platform=postgres

spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true


logging.level.org.springframework=INFO
#logging.level.org.springframework.security=DEBUG
logging.level.ru.base=INFO
logging.file.name=log/notebook.log
logging.level.org.springframework.web=INFO

server.servlet.context-path=/base

#logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
#logging.pattern.file=%d %p %c{1.} [%t] %m%n 

spring.main.banner-mode=off

